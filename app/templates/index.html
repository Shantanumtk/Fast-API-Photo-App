<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FastAPI Photo App</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>FastAPI Photo Upload</h1>
  <p>Bucket: <strong>{{ bucket }}</strong> | Max size: {{ max_mb }} MB</p>

  <form action="/uploadform" enctype="multipart/form-data" method="post">
    <input type="file" name="file" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>

  <h2>Gallery</h2>
  {% if image_urls %}
    <div class="grid">
      {% for url in image_urls %}
        <div class="card">
          <img src="{{ url }}" alt="uploaded">
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No images yet. Upload one above!</p>
  {% endif %}
</body>
</html>
